name: ğŸ“¦ Track Bundle Size

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  compress-size:
    name: ğŸš€ Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Setup Node.js
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 2ï¸âƒ£ Setup pnpm (this fixes the "Unable to locate executable file" error)
      - name: ğŸ§© Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3ï¸âƒ£ (Optional) Verify pnpm
      - name: Verify pnpm installation
        run: pnpm -v

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --no-frozen-lockfile

      # 5ï¸âƒ£ Build your project
      - name: ğŸ”¨ Build Project
        run: pnpm run build

      # 6ï¸âƒ£ Check bundle size
      - name: ğŸ“Š Check Bundle Size
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "dist/*.{cjs,mjs}"
          build-script: none
