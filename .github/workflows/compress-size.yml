name: ğŸ“¦ Track Bundle Size

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  compress-size:
    name: ğŸš€ Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js (with Corepack available)
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # enables pnpm cache after activation

      # 3ï¸âƒ£ Enable Corepack and activate pnpm
      - name: ğŸ”§ Enable Corepack & Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate
          pnpm -v

      # 4ï¸âƒ£ Install dependencies (skip frozen lockfile check if out-of-date)
      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --no-frozen-lockfile

      # 5ï¸âƒ£ Build your project
      - name: ğŸ”¨ Build Project
        run: pnpm run build

      # 6ï¸âƒ£ Check Bundle Size
      - name: ğŸ“Š Check Bundle Size
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "dist/*.{cjs,mjs}"
          build-script: none
