name: ğŸ“¦ Track Bundle Size

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  compress-size:
    name: ğŸš€ Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ” Verify lockfile consistency
        run: pnpm install --frozen-lockfile || (
          echo "âŒ Lockfile out of sync! Run 'pnpm install' locally and commit pnpm-lock.yaml." && exit 1)

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ”¨ Build Project
        run: pnpm run build

      - name: ğŸ“Š Check Bundle Size
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "dist/*.{cjs,mjs}"
          build-script: none
